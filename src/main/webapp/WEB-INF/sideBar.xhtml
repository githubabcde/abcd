<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<aside class="main-sidebar">
		<section class="sidebar">
			<ul class="sidebar-menu" data-widget="tree">
				<li class="treeview">
					<a href="#">
						<i class="fa fa-cogs"/>
						<span>#{msg.settings}</span>
						<span class="pull-right-container">
							<i class="fa fa-angle-left pull-right"/>
						</span>
					</a>
					<ul class="treeview-menu">
						<li class="treeview">
							<a href="#">
								<i class="fa fa-lock"/>
								<span>#{msg.security}</span>
								<span class="pull-right-container">
									<i class="fa fa-angle-left pull-right"/>
								</span>
							</a>
							<ul class="treeview-menu">
								<li><h:link value="#{msg.users}" outcome="/security/user/list"/></li>
								<li><h:link value="#{msg.groups}" outcome="/security/group/list"/></li>
							</ul>
						</li>
					</ul>
				</li>
				<li class="treeview">
					<a href="#">
						<i class="fa fa-cogs"/>
						<span>#{msg.accounting}</span>
						<span class="pull-right-container">
							<i class="fa fa-angle-left pull-right"/>
						</span>
					</a>
					<ul class="treeview-menu">
						<li><h:link value="#{msg.currencies}" outcome="/accounting/currency/list"/></li>
						<li><h:link value="#{msg.accounts}" outcome="/accounting/account/list"/></li>
						<li><h:link value="#{msg.transactions}" outcome="/accounting/transaction/list"/></li>
					</ul>
				</li>
			</ul>
		</section>
	</aside>
</ui:composition>
