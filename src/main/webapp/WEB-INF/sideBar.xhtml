<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<aside class="main-sidebar">
		<section class="sidebar">
			<h:form>
				<ul class="sidebar-menu" data-widget="tree">
					<li class="treeview">
						<a href="#">
							<i class="fa fa-lock"/>
							<span>#{msg.security}</span>
							<span class="pull-right-container">
								<i class="fa fa-angle-left pull-right"/>
							</span>
						</a>
						<ul class="treeview-menu">
							<li><p:commandLink value="#{msg.users}" actionListener="#{paginationController.goTo('/WEB-INF/security/user.xhtml')}" update="mainContents"/></li>
							<li><p:commandLink value="#{msg.groups}" actionListener="#{paginationController.goTo('/WEB-INF/security/group.xhtml')}" update="mainContents"/></li>
						</ul>
					</li>
					<li class="treeview">
						<a href="#">
							<i class="fa fa-cogs"/>
							<span>#{msg.accounting}</span>
							<span class="pull-right-container">
								<i class="fa fa-angle-left pull-right"/>
							</span>
						</a>
						<ul class="treeview-menu">
							<li><h:link value="#{msg.currencies}" outcome="/accounting/currency/list"/></li>
							<li><p:commandLink value="#{msg.accounts}" actionListener="#{paginationController.goTo('/WEB-INF/accounting/account.xhtml')}" update="mainContents"/></li>
							<li><h:link value="#{msg.transactions}" outcome="/accounting/transaction/list"/></li>
						</ul>
					</li>
				</ul>
			</h:form>
		</section>
	</aside>
</ui:composition>
