<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:form>
		<h:panelGroup layout="block" rendered="#{controller.item ne null}">
		    <p:commandLink style="text-decoration: none" class="fa fa-arrow-up" actionListener="#{controller.prepareList}" update="@form"/>
		    <p:separator/>
		    <h:panelGrid columns="2">
		    	<ui:insert name="formContent"/>
		    </h:panelGrid>
		    <p:separator/>
		    <p:commandButton value="${msg.add}" actionListener="#{controller.create}" update="@form globalMessages" rendered="#{controller.item.id eq null}"/>
		    <p:commandButton value="#{msg.edit}" actionListener="#{controller.update}" update="@form globalMessages" rendered="#{controller.item.id ne null}">
		        <p:confirm header="${msg.confirmationMessage}" message="${msg.areYouSure}"/>
		    </p:commandButton>
		    <p:commandButton value="#{msg.delete}" actionListener="#{controller.remove}" update="@form globalMessages" rendered="#{controller.item.id ne null}">
		        <p:confirm header="${msg.confirmationMessage}" message="${msg.areYouSure}"/>
		    </p:commandButton>
		</h:panelGroup>
		<p:dataTable value="#{controller.items}" var="item" rendered="#{controller.item eq null}" rows="10" paginator="true" paginatorTemplate="{add} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
			<f:facet name="{add}">
				<p:commandLink actionListener="#{controller.prepareCreate}" update="@form" style="float: right">
					<i class="fa fas fa-plus"/>
				</p:commandLink>
			</f:facet>
			<f:event type="preRenderComponent" listener="#{controller['prepareList']}" />
			<p:column headerText="#">
	    		<p:commandLink value="#{item.id}" actionListener="#{controller.prepareUpdate(item.id)}" update="@form"/>
			</p:column>
			<ui:insert name="listContent" />
		</p:dataTable>
	</h:form>
</ui:composition>
