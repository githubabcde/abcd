<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templateCRUD.xhtml">
	<ui:param name="controller" value="#{accountController}" />
	<ui:define name="formContent">
		<p:outputLabel for="name" value="${msg.name}"/>
        <p:inputText id="name" value="#{accountController.item.name}" required="true"/>
	</ui:define>
	<ui:define name="listContent">
		<p:column headerText="#{msg.name}">
			<h:outputText value="#{item.name}" />
		</p:column>
	</ui:define>
</ui:composition>
