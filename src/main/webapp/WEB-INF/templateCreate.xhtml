<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="template.xhtml">
    <ui:define name="mainContent">
        <h:form>
            <f:event type="preRenderView" listener="#{controller['prepareCreate']}"/>
            <p:link outcome="list" style="text-decoration: none" class="fa fa-arrow-up"/>
            <p:separator/>
            <ui:insert name="content"/>
            <p:separator/>
            <p:commandButton value="${msg.add}" actionListener="#{controller['create']}" update="@form globalMessages"/>
        </h:form>
    </ui:define>
</ui:composition>
