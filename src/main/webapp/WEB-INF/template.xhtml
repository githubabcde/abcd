<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg.newAgeErp}</title>
        <style>
            #mySidenav {
                height: 100%;
                width: 0px;
                top: 50px;
                position: fixed;
                #{view.locale.language eq 'ar'? 'right: 0;' : 'left: 0;'}
                background-color: #ebedf0;
                overflow-x: hidden;
                transition: 0.5s;
            }
            #main {
                transition: 0.5s;
            }
        </style>
    </h:head>
    <h:body dir="#{view.locale.language eq 'ar'? 'rtl' : 'ltr' }" style="margin: 0">
        <f:view locale="en">
            <div id="mySidenav">
                <h:form>
                    <p:panelMenu>
                        <p:submenu label="${msg.security}">
                            <p:menuitem value="${msg.users}" outcome="/security/security_user/list"/>
                            <p:submenu label="Links">
                                <p:submenu label="PrimeFaces">
                                    <p:menuitem value="Home"/>
                                    <p:menuitem value="Docs"/>
                                </p:submenu>
                            </p:submenu>
                        </p:submenu>
                        <p:submenu label="Navigations" >
                            <p:submenu label="Links">
                                <p:submenu label="PrimeFaces">
                                    <p:menuitem value="Home"/>
                                    <p:menuitem value="Docs"/>
                                </p:submenu>
                            </p:submenu>
                            <p:submenu label="Links">
                                <p:submenu label="PrimeFaces">
                                    <p:menuitem value="Home"/>
                                    <p:menuitem value="Docs"/>
                                </p:submenu>
                            </p:submenu>
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </div>
            <div id="top" style="height: 50px;background-color: #007be5;">
                <div style="float: #{view.locale.language eq 'ar'? 'right' : 'left'}">
                    <i style="color: white;font-size:30px;cursor:pointer;margin: 9px;" class="fa fa-bars" onclick="openNav()"/>                        
                </div>
                <h:link outcome="/profile.xhtml" style="font-size: 32px; color: white; float: #{view.locale.language eq 'ar'? 'left' : 'right'}">
                    <i class="fa fa-user" style="margin: 9px;"/>
                </h:link>
            </div>
            <div id="main">
                <div id="content" style="margin: 10px;">
                    <ui:insert id="mainContents" name="mainContent"/>
                    <p:blockUI id="globalBlock" widgetVar="globalBlock" block="@this"/>
                    <p:growl id="globalMessages"/>
                    <h:form>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="${msg.yes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="${msg.no}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:form>
                </div>
            </div>
        </f:view>
        <script>
            function openNav() {
                if (document.getElementById("mySidenav").style.width !== "300px") {
                    document.getElementById("mySidenav").style.width = "300px";
                    document.getElementById("main").style.#{view.locale.language eq 'ar'?'marginRight':'marginLeft'} = "300px";
                } else {
                    document.getElementById("mySidenav").style.width = "0px";
                    document.getElementById("main").style.margin = "0px";
                }
            }
        </script>
    </h:body>
</html>
