<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg.newAgeErp}</title>
        <style>
            #mySidenav {
                height: 100%;
                width: 300px;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #111;
                overflow-x: hidden;
                transition: 0.5s;
            }

            #main {
                transition: margin-left .5s;
                margin-left: 300px;
            }
        </style>
    </h:head>
    <h:body>
        <f:view locale="en">
            <div dir="#{view.locale.language eq 'ar'? 'rtl' : 'ltr' }">

                <div id="mySidenav">
                    <h:form>
                        <p:panelMenu>
                            <p:submenu label="Navigations" >
                                <p:submenu label="Links" icon="ui-icon-extlink">
                                    <p:submenu label="PrimeFaces" icon="ui-icon-heart">
                                        <p:menuitem value="Home" icon="ui-icon-home" />
                                        <p:menuitem value="Docs" icon="ui-icon-document" />
                                    </p:submenu>
                                </p:submenu>
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </div>

                <div id="main">
                    <div id="top" style="height: 32px">      
                        <a style="font-size:30px;cursor:pointer;float: #{view.locale.language eq 'ar'? 'right' : 'left'}" class="fa fa-th" onclick="openNav()"/>
                        <div style="font-size: 32px; float: #{view.locale.language eq 'ar'? 'left' : 'right'}">
                            <i class="fa fa-language" />
                            <i class="fa fa-paint-brush"/>
                            <i class="fa fa-user"/>
                        </div>
                    </div>
                    <hr/>
                    <div id="content">
                        <p:growl id="growl"/>
                        <ui:insert name="content"/>
                    </div>
                </div>

            </div>
        </f:view>
        <script>
            function openNav() {
                if (document.getElementById("mySidenav").style.width === "0px") {
                    document.getElementById("mySidenav").style.width = "300px";
                    document.getElementById("main").style.marginLeft = "300px";
                } else {
                    document.getElementById("mySidenav").style.width = "0px";
                    document.getElementById("main").style.marginLeft = "0px";
                }
            }
        </script>
    </h:body>
</html>
