<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msg.login}</title>
    </h:head>
    <h:body style="background-color: #448ed3">
        <h:form>
            <div style="margin-left: auto; margin-right: auto; margin-top: 10%; width: 300px;">
                <i id="menu" style="color: white;font-size:70px;width: 100%;text-align: center;" class="fa fa-user-circle"/>
                <p/>
                <p:inputText id="userName" required="true" value="#{accountController.username}"  placeholder="#{msg.userName}" style="width: 290px; height: 30px; margin-bottom: 1px"/>
                <p:password id="password" required="true" value="#{accountController.password}" placeholder="#{msg.password}" style="width: 290px; height: 30px"/>
                <p/>
                <p:commandButton value="#{msg.login}" style="height: 40px; width: 300px; background: yellow;color: #448ed3" action="#{accountController.login()}" ajax="false"/>
            </div>
        </h:form>
    </h:body>
</html>
