<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewAction action="#{userController.prepareEdit(param['id'])}"/>
    </f:metadata>
    <ui:composition template="/WEB-INF/editTemplate.xhtml">
        <ui:define name="content">
            <ui:include src="form.xhtml"/>
            <p:separator/>
            <p:commandButton value="#{msg.edit}" action="#{userController.edit()}" update="globalMessages">
                <p:confirm header="${msg.confirmationMessage}" message="${msg.areYouSure}"/>
            </p:commandButton>
            <p:commandButton value="#{msg.delete}" action="#{userController.remove()}" update="globalMessages">
                <p:confirm header="${msg.confirmationMessage}" message="${msg.areYouSure}"/>
            </p:commandButton>
        </ui:define>
    </ui:composition>
</html>
