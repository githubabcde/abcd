<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templateList.xhtml">
    <ui:param name="controller" value="#{userController}"/>
    <ui:define name="content">
        <p:dataTable value="#{userController.items}" var="item" rows="10" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
            <p:column headerText="#">
                <p:link value="#{item.id}" outcome="update?faces-redirect=true">
                    <f:param name="id" value="#{item.id}"/>
                </p:link>
            </p:column>
            <p:column headerText="#{msg.name}">
                <h:outputText value="#{item.name}"/>
            </p:column>
            <p:column headerText="#{msg.userName}">
                <h:outputText value="#{item.userName}"/>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
