<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templateList.xhtml">
        <ui:param name="controller" value="#{groupController}"/>
        <ui:define name="content">
            <p:dataTable value="#{groupController.items}" var="item" rows="10" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                <p:column headerText="#{msg.name}" filterBy="#{item.name}" sortBy="#{item.name}">
                    <p:link value="#{item.name}" outcome="update?faces-redirect=true">
                        <f:param name="id" value="#{item.id}"/>
                    </p:link>
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</html>
