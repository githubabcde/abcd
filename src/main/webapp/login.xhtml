<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msg.login}</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl />
            <h:outputText value="#{msg.login}"/>
            <p:separator/>
            <h:panelGrid columns="2">
                <p:outputLabel for="userName" value="#{msg.userName}: "/>
                <p:inputText id="userName" required="true" value="#{loginController.username}" />
                <p:outputLabel for="password" value="#{msg.password}: "/>
                <p:password id="password" required="true" value="#{loginController.password}" />
            </h:panelGrid>
            <p:separator/>
            <p:commandButton value="Login" action="#{loginController.login()}" ajax="false"/>
        </h:form>
    </h:body>
</html>
