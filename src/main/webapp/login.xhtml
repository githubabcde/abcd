<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msg.login}</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel style="margin-left: auto; margin-right: auto; margin-top: 10%; width: 300px">
                <h:outputText value="#{msg.login}"/>
                <p:separator style="width: 100%"/>
                <p:inputText id="userName" required="true" value="#{loginController.username}"  placeholder="#{msg.userName}" style="width: 100%"/>
                <p/>
                <p:password id="password" required="true" value="#{loginController.password}" placeholder="#{msg.password}" style="width: 100%"/>
                <p:separator style="width: 100%"/>
                <p:commandButton value="Login" action="#{loginController.login()}" ajax="false"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
