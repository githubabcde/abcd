<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{not empty session.getAttribute('language')? session.getAttribute('language') : 'ar'}">
	<h:head>
		<title>${msg.newAgeErp}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<h:outputStylesheet name="/css/bootstrap.css" />
		<h:outputStylesheet name="/css/bootstrap.rtl.css" rendered="#{view.locale.language eq 'ar'}" />
		<h:outputStylesheet name="/css/AdminLTE.css" />
		<h:outputStylesheet name="/css/AdminLTE.rtl.css" rendered="#{view.locale.language eq 'ar'}" />
		<h:outputStylesheet name="/css/skins/skin-blue.css" />
		<h:outputScript name="/js/bootstrap.js" />
		<h:outputScript name="/js/adminlte.js" />
	</h:head>
	<h:body id="body" class="hold-transition skin-blue sidebar-mini">
		<div class="wrapper">
			<ui:include src="/WEB-INF/header.xhtml" />
			<ui:include src="/WEB-INF/sideBar.xhtml" />
			<h:panelGroup id="mainContents" layout="block" styleClass="content-wrapper">
				<section class="content container-fluid">
					<ui:include src="#{paginationController.currentContent}"/>
				</section>
			</h:panelGroup>
			<p:blockUI id="globalBlock" widgetVar="globalBlock" block="body">
				<i class="fa fa-spinner"/>
				<h:outputText value=" #{msg.processing} ..." />
			</p:blockUI>
			<p:growl id="globalMessages"/>
			<h:form id="confarmForm">
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="${msg.yes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="${msg.no}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</h:form>
		</div>
	</h:body>
</f:view>
</html>
